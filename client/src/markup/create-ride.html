<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RMW | Create Ride</title>
    <link rel="shortcut icon" href="../../public/imgs/favcar.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, maximum-scale=5 initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../public/css/modules/main.css" />
</head>

<body class="grid-row-3 grid-areas">

    <!-- Backdrop layout -->
    <div class="backdrop"></div>

    <!--=================================================
       header section with toggle button for mobile view
       and naviation links for desktop view, and logo-brand.
    =====================================================-->
    <header class="header">
        <button class="toggle-button">
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
        </button>
        <div class="wrapper flex-row justify-content-sb">
            <div class="logo-brand">
                <h3 class="font-s-md">
                    <i class="fas fa-car text-light font-s-lg"></i>
                    <a class="text-light" href="dashboard.html">RMW</a>
                </h3>
            </div>
            <nav class="nav-links">
                <ul class="list-group-items flex-row">
                    <li class="list-group-item pl-4" title="Dashboard Home page">
                        <a class="text-white" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="list-group-item pl-4 dropdown-li" title="share your ride with passangers">
                        <a href="#" class="text-white username">Owner</a>
                        <i class="fas fa-caret-down text-white"></i>
                        <div class="dropdown">
                            <ul class="list-group-items p-3 flex-column">
                                <li class="list-group-item">Edit Profile</li>
                                <li class="list-group-item">Notifications</li>
                                <li class="list-group-item" id="logout">
                                    <i class="fas fa-power-off"></i>
                                    Log out
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="list-group-item pl-4" title="view all request from passangers">
                        <a class="text-white" href="request.html">Requests</a>
                    </li>
                    <li class="list-group-item pl-4" title="You can also join Avaliable Rides">
                        <a href="all-rides.html" class="text-white">Available Rides</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ===========================================
       Mobile Navigation links for mobiles view
    =============================================== -->
    <div class="mobile-nav">
        <div class="driver-name mt-4 p-4">
            <h4 class="usernameMobile">Owner's Name</h4>
        </div>
        <nav class="">
            <ul class="mobile-nav__items">
                <li class="mobile-nav__item">
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="mobile-nav__item dashboard-current">
                    <a id="create-ride">Create Ride</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="view-request.html">Requests</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="all-rides.html">Rides</a>
                </li>
                <li class="mobile-nav__item" title="use google map">
                    <a class="" href="d-profile.html">Edit Profile</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="#" id="">Notifications</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="#" id="logoutMobile">
                        <i class="fas fa-power-off"></i>
                        Log Out
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- ===================================================
        A form to add new ride offer at desktop view,
        A google map to find areas both desktop and mobiles
    ========================================================= -->
    <section class="main-container">
        <div class="wrapper grid-row-1">
            <div class="card p-3 add-ride-form">
                <div class="flex-row justify-content-center text-success message"></div>
                <div class="flex-row justify-content-center text-danger error"></div>
                <form class="form-ride">
                    <div class="first flex-column">
                        <label for="from" class="p-4">Departure
                            <span>*</span>
                        </label>
                        <input class="p-5" type="text" name="from" id="departure" placeholder="Start location" required>
                        <label for="to" class="p-4">Destination
                            <span>*</span>
                        </label>
                        <input class="p-5" type="text" name="to" id="destination" placeholder="Stop location" required>

                        <label for="time" class="p-4">Time
                            <span>*</span>
                        </label>
                        <input class="p-5" type="time" name="time" id="time" required>

                        <label for="date" class="p-4">Date
                            <span>*</span>
                        </label>
                        <input class="p-5" type="date" name="date" id="date" required>
                        <div class="btn next-btn mt-3">Next</div>
                    </div>

                    <div class="second flex-column">
                        <label for="slots" class="p-4">slots
                            <span>*</span>
                        </label>
                        <input class="p-5" type="number" name="slots" id="slots" required>

                        <label for="cost" class="p-4">cost
                            <span>*</span>
                        </label>
                        <input class="p-5" type="text" name="cost" id="cost" required>
                        <div class="message mb-4">
                            <div class="mb-4">Message</div>
                            <textarea class="p-4 block-xl" name="msg" id="msg" cols="20" placeholder="What will you like to tell your passangers?" rows="5"></textarea>
                        </div>
                        <button class="btn previous-btn mt-4 mb-4">Previous</button>
                        <button type="submit" class="btn btn-blue share-ride-btn" id="create-ride-btn">Share Ride</button>
                    </div>

                </form>
            </div>
            <div class="show-map grid-col-lg">
                <div id="map"></div>
            </div>
        </div>
    </section>
    <!--===============================================
            footer section with copy right text
    ===================================================-->
    <footer class="main-footer">
        <div class="footer">
            <p class="text-center text-light">Ride-My-Way &copy; 2018 Daniel Adekunle. Andela</p>
        </div>
    </footer>
    <script src="../assets/createRide.js"></script>
    <script src="../../public/js/map.js"></script>
    <script src="../../public/js/mobile-nav.js"></script>
    <script src="../../public/js/d-dashboard.js"></script>
    <script src="../assets/logout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg3cqYRkZWTlyc1bAGwkKJJkyC3E0Pb90&callback=initMap" async
        defer></script>
</body>

</html>
