<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RMW | All Rides</title>
    <link rel="shortcut icon" href="../../public/imgs/favcar.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, maximum-scale=5 initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../public/css/modules/main.css" />
</head>

<body class="grid-row-3 grid-areas">

    <!-- Backdrop layouts -->
    <div class="backdrop"></div>
    <div class="backdrop-modal"></div>

    <!--=================================================
       header section with toggle button for mobile view
       and naviation links for desktop view, and logo-brand.
    =====================================================-->
    <header class="header">
        <button class="toggle-button">
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
        </button>
        <div class="wrapper flex-row justify-content-sb">
            <div class="logo-brand">
                <h3 class="font-s-md">
                    <i class="fas fa-car text-light font-s-lg"></i>
                    <a class="text-light" href="index.html">RMW</a>
                </h3>
            </div>
            <nav class="nav-links">
                <ul class="list-group-items flex-row">
                    <li class="list-group-item pl-3 nav-link" title="Home page">
                        <i class="fas text-light fa-home"></i>
                        <a class="text-white login-form-link" href="index.html">Home</a>
                    </li>
                    <li class="list-group-item pl-3" title="Log in to your account">
                        <i class="fas text-light fa-sign-in-alt"></i>
                        <a class="text-white" href="login.html">Log in</a>
                    </li>
                    <li class="list-group-item pl-3 nav-link" title="Sign up here">
                        <i class="fas fa-user-plus text-light"></i>
                        <a class="text-white" href="signup.html">Sign Up</a>
                    </li>
                    <li class="list-group-item pl-3 nav-link" title="Sign up here">
                        <i class="fas fa-car text-light"></i>
                        <a class="text-white" href="all-rides.html">All Rides</a>
                    </li>
                    <li class="list-group-item pl-3" title="Read About Us">
                        <i class="fas fa-info-circle text-light"></i>
                        <a class="text-white nav-link" href="#">More Info</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ==========================================================
            Modal shows ride details
    =============================================================== -->
    <div class="modal">
        <div class="card card-sm modal-card-container"></div>
    </div>
    <div class="response-to-request-neg response-message text-center"></div>
    <!-- ========================================================
        A form to search new offer rides, and divs to show result
    ============================================================= -->
    <section class="main-container">
        <div class="search-rides flex-row justify-content-center align-items-center">
            <div class="search-form">
                <h2 class="text-center">Quick Search Rides</h2>
                <form action="/rides" method="GET" class="quick-search-form">
                    <input type="text" class="p-5 mb-3" name="departure" id="departure" placeholder="Enter Departure Location" required>
                    <input type="text" class="p-5 mb-3" name="destination" id="destination" placeholder="Enter Destination Location" required>
                    <input type="date" class="p-5 mb-3" name="date" id="date" required>
                    <button type="search" class="btn btn-blue" id="search-rides">Search</button>
                </form>
            </div>
        </div>
        <div class="allrides mt-1">
            <div class="title">
                <h2 class="text-center">Avaliable Ride Offers</h2>
                <hr class="line-rule">
            </div>
            <div class="flex-row flex-wrap cards-container p-3 justify-content-center"></div>
        </div>
    </section>
    <!-- ================================================
        Navigation links for mobiles view
    ====================================================== -->
    <div class="mobile-nav">
        <nav class="">
            <ul class="mobile-nav__items">
                <li class="mobile-nav__item">
                    <i class="fas fa-home"></i>
                    <a href="index.html">Home</a>
                </li>
                <li class="mobile-nav__item">
                    <i class="fas fa-sign-in-alt"></i>
                    <a href="login.html">Log In</a>
                </li>
                <li class="mobile-nav__item">
                    <i class="fas fa-user-plus"></i>
                    <a href="signup.html">Sign Up</a>
                </li>
                <li class="mobile-nav__item">
                    <i class="fas fa-info-circle"></i>
                    <a href="#">More Info</a>
                </li>
            </ul>
        </nav>
    </div>
    <!--===============================================
            footer section with copy right text
    ===================================================-->
    <footer class="main-footer">
        <div class="footer">
            <p class="text-center text-light">Ride-My-Way &copy; 2018 Daniel Adekunle. Andela</p>
        </div>
    </footer>
    <script src="../../public/js/mobile-nav.js"></script>
    <!-- <script src="../../public/js/view-all-rides.js"></script> -->
    <script src="../assets/allRides.js"></script>
</body>

</html>
