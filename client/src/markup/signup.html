<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RMW | Sign up</title>
    <link rel="shortcut icon" href="../../public/imgs/favcar.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../public/css/modules/main.css" />
</head>

<body class="grid-row-3 grid-areas">

    <!-- Backdrop layout -->
    <div class="backdrop"></div>

    <!--=================================================
       header section with toggle button for mobile view
       and naviation links for desktop view, and logo-brand.
    =====================================================-->
    <header class="header">
        <button class="toggle-button">
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
        </button>
        <div class="wrapper flex-row justify-content-sb">
            <div class="logo-brand">
                <h3 class="font-s-md">
                    <i class="fas text-light fa-car text-light font-s-lg"></i>
                    <a class="text-light" href="index.html">RMW</a>
                </h3>
            </div>
            <nav class="nav-links">
                <ul class="list-group-items flex-row">
                    <li class="list-group-item pl-3 nav-link" title="Home page">
                        <i class="fas text-light fa-home"></i>
                        <a class="text-white login-form-link" href="index.html">Home</a>
                    </li>
                    <li class="list-group-item pl-3" title="Log in to your account">
                        <i class="fas text-light fa-sign-in-alt"></i>
                        <a class="text-white" href="login.html">Log in</a>
                    </li>
                    <li class="list-group-item pl-3 nav-link" title="Sign up here">
                        <i class="fas fa-user-plus text-light"></i>
                        <a class="text-white" href="signup.html">Sign Up</a>
                    </li>
                    <li class="list-group-item pl-3 nav-link" title="Sign up here">
                        <i class="fas fa-car text-light"></i>
                        <a class="text-white" href="all-rides.html">All Rides</a>
                    </li>
                    <li class="list-group-item pl-3" title="Read About Us">
                        <i class="fas fa-info-circle text-light"></i>
                        <a class="text-white nav-link" href="#">More Info</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ================================================
        Navigation links for mobiles view
    ====================================================== -->
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <i class="fas fa-home"></i>
                <a href="index.html">Home</a>
            </li>
            <li class="mobile-nav__item">
                <i class="fas fa-search"></i>
                <a href="all-rides.html">Search Ride</a>
            </li>
            <li class="mobile-nav__item">
                <i class="fas fa-sign-in-alt"></i>
                <a href="login.html">Log In</a>
            </li>
            <li class="mobile-nav__item">
                <i class="fas fa-info-circle"></i>
                <a href="#">More Info</a>
            </li>
        </ul>
    </nav>
    <!-- =================================================
                    Sign up form for users
    ====================================================== -->
    <div class="response-to-request response-message text-center"></div>
    <section class="main-container" id="">
        <div class="container m-1">
            <div class="p-1 sign-up-card">
                <h4 class="flex-row justify-content-center text-danger error"></h4>
                <div class="form-group-div flex-row justify-content-center">
                    <form class="form-group p-2" action="driver.dashboard.html">

                        <input class="p-4" type="text" placeholder="Full name here" name="fullname" id="fullname" required>
                        <br>
                        <input class="p-4" type="text" placeholder="Username here" name="username" id="username" required>
                        <br>
                        <input class="p-4" type="email" placeholder="Email here" name="email" id="email" required>
                        <br>
                        <input class="p-4" type="password" placeholder="Password here" name="password" id="password" required>
                        <br>
                        <input class="p-4" type="password" placeholder="Please confirm password" name="confirm-password" id="confirm-password" required>
                        <div class="clearfix mt-3 mb-3">
                            <a href="#" class="show-password">Reveal Password</a>
                        </div>
                        <button type="submit" class="btn btn-blue sign-up-button">
                            <i class="fas text-light fa-user-plus"></i>
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--===============================================
            footer section with copy right text
    ===================================================-->
    <footer class="main-footer">
        <div class="footer">
            <p class="text-center text-light">Ride-My-Way &copy; 2018 Daniel Adekunle. Andela</p>
        </div>
    </footer>
    <script src="../../public/js/mobile-nav.js"></script>
    <script src="../assets/signup.js"></script>
</body>

</html>
