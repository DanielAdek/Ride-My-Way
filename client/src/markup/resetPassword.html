<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RMW | Reset Password</title>
    <link rel="shortcut icon" href="../../public/imgs/favcar.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, maximum-scale=5 initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../public/css/modules/main.css" />
</head>

<body class="grid-row-3 grid-areas">

    <!-- Backdrop layout -->
    <div class="backdrop"></div>

    <!--=================================================
       header section with toggle button for mobile view
       and naviation links for desktop view, and logo-brand.
    =====================================================-->
    <header class="header">
        <button class="toggle-button">
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
        </button>
        <div class="wrapper flex-row justify-content-sb">
            <div class="logo-brand">
                <h3 class="font-s-md">
                    <i class="fas fa-car text-light font-s-lg"></i>
                    <a class="text-light" href="index.html">RMW</a>
                </h3>
            </div>
            <nav class="nav-links">
                <ul class="list-group-items flex-row">
                    <li class="list-group-item pl-3 nav-link" title="Home page">
                        <i class="fas fa-home text-light"></i>
                        <a class="text-white login-form-link" href="index.html">Home</a>
                    </li>
                    <li class="list-group-item pl-3 nav-link" title="Sign up here">
                        <i class="fas fa-user-plus text-light"></i>
                        <a class="text-white" href="signup.html">Sign Up</a>
                    </li>
                    <li class="list-group-item pl-3" title="Read About Us">
                        <i class="fas fa-sign-in-alt text-light"></i>
                        <a class="text-white nav-link" href="login.html">Log In</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ================================================
        Navigation links for mobiles view
    ====================================================== -->
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <i class="fas fa-home"></i>
                <a href="index.html">Home</a>
            </li>
            <li class="mobile-nav__item">
                <i class="fas fa-search"></i>
                <a href="all-rides.html">Search Ride</a>
            </li>
            <li class="mobile-nav__item">
                <i class="fas fa-user-plus"></i>
                <a href="signup.html">Sign Up</a>
            </li>
            <li class="mobile-nav__item">
                <i class="fas fa-sign-in-alt"></i>
                <a href="login.html">Log In</a>
            </li>
        </ul>
    </nav>
    <!-- =============================================
                main section with login form 
    ================================================== -->
    <section class="main-container">
        <div class="container mt-1">
            <div class="p-2">
                <h4 class="flex-row justify-content-center text-danger error"></h4>
                <h3 class="flex-row justify-content-center text-success success-message"></h3>
                <div class="form-group-div flex-row justify-content-center">
                    <form class="form-group p-2" id="login-form">
                        <p class="text-center reset-info">Enter new password.</p>
                        <input class="p-4" type="password" placeholder="New password here" name="password" id="newPassword" required>
                        <br>
                        <input class="p-4" type="password" name="password" placeholder="Confirm password here" id="confirmPassword" required>
                        <div class="clearfix mt-3 mb-3">
                            <a href="#" class="show-password">Reveal Password</a>
                        </div>
                        <button type="submit" class="btn btn-blue reset-password-btn">
                            <i class="fas fa-key"></i>
                            Reset Password
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--===============================================
            footer section with copy right text
    ===================================================-->
    <footer class="main-footer">
        <div class="footer">
            <p class="text-center text-light">
                Ride-My-Way &copy; 2018 Daniel Adekunle. Andela
            </p>
        </div>
    </footer>
    <script src="../../public/js/mobile-nav.js"></script>
    <script src="../assets/resetPassword.js"></script>
</body>

</html>
