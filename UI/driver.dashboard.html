<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ride-My-Way | Create Ride</title>
    <meta name="viewport" content="width=device-width, maximum-scale=5 initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/modules/main.css" />
</head>

<body class="grid-row-3 grid-areas">

    <!-- Backdrop layout -->
    <div class="backdrop"></div>

    <!--=================================================
       header section with toggle button for mobile view
       and naviation links for desktop view, and logo-brand.
    =====================================================-->
    <header class="header">
        <button class="toggle-button">
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
        </button>
        <div class="wrapper flex-row justify-content-sb">
            <div class="logo-brand">
                <h3 class="font-s-md">
                    <i class="fas fa-car text-light font-s-lg"></i>
                    <a class="text-light" href="index.html">RMW</a>
                </h3>
            </div>
            <nav class="nav-links">
                <ul class="list-group-items flex-row">
                    <li class="list-group-item pl-4" title="Dashboard Home page">
                        <a class="text-white" href="dashboard-driver.html">Dashboard</a>
                    </li>
                    <li class="list-group-item pl-4" title="view all request from passangers">
                        <a class="text-white" href="view-request.html">View Requests</a>
                    </li>
                    <li class="list-group-item pl-4" title="You can also join Avaliable Rides">
                        <a href="all-rides.html" class="text-white">View Avaliable Rides</a>
                    </li>
                    <li class="list-group-item pl-4" title="share your ride with passangers">
                        <a href="d-profile.html" class="text-white">Profile</a>
                    </li>
                    <li class="list-group-item pl-4" title="log out">
                        <a class="text-white" href="index.html" id="log-out">Log Out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ===========================================
       Mobile Navigation links for mobiles view
    =============================================== -->
    <div class="mobile-nav">
        <div class="driver-name mt-4 p-4">
            <h4>Daniel Adekunle</h4>
        </div>
        <nav class="">
            <ul class="mobile-nav__items">
                <li class="mobile-nav__item">
                    <a href="dashboard-driver.html">Dashboard</a>
                </li>
                <li class="mobile-nav__item" title="use google map">
                    <a class="" href="d-profile.html">Profile</a>
                </li>
                <li class="mobile-nav__item dashboard-current">
                    <a id="create-ride">Create Rides Offer</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="view-request.html">View Requests</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="all-rides.html">View Avaliable Rides</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="index.html">Log Out</a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- ===================================================
        A form to add new ride offer at desktop view,
        A google map to find areas both desktop and mobiles
    ========================================================= -->
    <section class="main-container">
        <div class="wrapper grid-row-1">
            <div class="card p-3 add-ride-form">
                <form class="">
                    <div class="mb-2">
                        <label for="from" class="inline-block-xs">From:</label>
                        <input class="p-5 inline-block-vlg" type="text" name="from" id="from" placeholder="Start location" required>
                    </div>
                    <div class="mb-2">
                        <label for="to" class="inline-block-xs">To:</label>
                        <input class="p-5 inline-block-vlg" type="text" name="to" id="to" placeholder="Stop location" required>
                    </div>
                    <div class="mb-2 time-date">
                        <div class="time">
                            <label for="time" class="time">Time:</label>
                            <input class="p-5 inline-block-vlg" type="time" name="time" id="time" required>
                        </div>
                        <div class="date mt-3">
                            <label for="date" class="date">Date:</label>
                            <input class="p-5 inline-block-vlg" type="date" name="date" id="date" required>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="gender">I'm fine with:</label>
                        <input type="radio" name="sex" id="">Male Only
                        <input type="radio" name="sex" id="">Female Only
                        <input type="radio" name="sex" id="">Any
                    </div>
                    <div class="message mb-4">
                        <div class="mb-4">Message</div>
                        <textarea class="p-4 block-xl" name="msg" id="msg" cols="20" placeholder="What will you like to tell your passangers?" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-blue share-ride-btn">Share Ride</button>
                </form>
            </div>
            <div class="show-map grid-col-lg">
                <div id="map"></div>
            </div>
        </div>
    </section>
    <!--===============================================
            footer section with copy right text
    ===================================================-->
    <footer class="main-footer">
        <div class="footer">
            <p class="text-center text-light">Ride-My-Way &copy; 2018 Daniel Adekunle. Andela</p>
        </div>
    </footer>
    <script src="./assets/jsfiles/map.js"></script>
    <script src="./assets/jsfiles/mobile-nav.js"></script>
    <script src="./assets/jsfiles/d-dashboard.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg3cqYRkZWTlyc1bAGwkKJJkyC3E0Pb90&callback=initMap" async
        defer></script>
</body>

</html>
