<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ride-My-Way | Join Drivers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/modules/main.css" />
</head>

<body class="grid-row-3 grid-areas">
    <div class="backdrop"></div>
    <!--======================================================
           header section with toggle button for mobile view
           and naviation links for desktop view, and logo-brand.
        =====================================================-->
    <header class="header">
        <button class="toggle-button">
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
        </button>
        <div class="wrapper flex-row justify-content-sb">
            <div class="logo-brand">
                <h3 class="font-s-md">
                    <i class="fas fa-car text-light font-s-lg"></i>
                    <a class="text-light" href="index.html">RMW</a>
                </h3>
            </div>
            <nav class="nav-links">
                <ul class="list-group-items flex-row">
                    <li class="list-group-item pl-4" title="Login to your account">
                        <a class="text-light" href="index.html">Log In</a>
                    </li>
                    <li class="list-group-item pl-4" title="use google map to see location">
                        <a class="text-light" href="passenger.map.html">Google Map</a>
                    </li>
                    <li class="list-group-item pl-4" title="Read More About The App">
                        <a class="text-light" href="signup.html">Join Passengers</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ================================================
        Navigation links for mobiles view
    ====================================================== -->
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a href="index.html">Log In</a>
            </li>
            <li class="mobile-nav__item">
                <a href="signup.html">Join Passengers</a>
            </li>
            <li class="mobile-nav__item">
                <a href="passenger.map.html">Google Map</a>
            </li>
        </ul>
    </nav>
    <!-- =============================================
        main section with register drivers form
    ================================================== -->
    <section class="main-container" id="">
        <div class="container flex-row justify-content-center">
            <div class="p-1 m-2">
                <div class="card-title text-center">
                    <h3>Create Your Driver Account With Ride-My-Way</h3>
                </div>
                <div class="form flex-row justify-content-center">
                    <form class="register-form-group card p-1" action="map.html">

                        <label class="label" for="username">Username:</label>
                        <input class="p-4" type="text" name="username" id="username">
                        <br>
                        <label class="label" for="email">Email:</label>
                        <input class="p-4" type="email" name="email" id="email" required>
                        <br>
                        <label class="label" for="password">Password:</label>
                        <input class="p-4" type="password" name="password" id="password">
                        <br>
                        <label class="label" for="confirm-password">Confirm Password:</label>
                        <input class="p-4" type="password" name="confirm-password" id="confirm-password" required>
                        <br>
                        <label class="label" for="license">Driver's Licence Number</label>
                        <input class="p-4" type="text" name="license" id="license">
                        <br>
                        <label class="label" for="phone">Contact Number: </label>
                        <input class="p-4" type="text" name="phone" />
                        <br>
                        <label class="label" for="car-model">Car Model</label>
                        <input class="p-4" type="text" name="car-model" id="car-model" required>
                        <br>
                        <label class="label" for="plate-number">Car Plate Number</label>
                        <input class="p-4" type="plate-number" name="plate-number" id="plate-number" required>
                        <br>
                        <label class="label" for="gender">Gender:</label>
                        <select name="gender" id="">
                            <option>Select Gender Type</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <br>
                        <select name="gender" id="">
                            <option>How Long Have You Being Driving?</option>
                            <option value="Male">1 month</option>
                            <option value="Female">Less Than 5 Months</option>
                            <option value="Female">More Than 5 Months</option>
                            <option value="Female">1 year</option>
                            <option value="Female">More Than 1 year</option>
                        </select>
                        <br>
                        <select name="gender" id="">
                            <option>How Long Distance Have You Corvered</option>
                            <option value="Male">5km</option>
                            <option value="Female">10 km</option>
                            <option value="Female">40 km</option>
                            <option value="Female">100 km</option>
                            <option value="Female">500 km</option>
                        </select>
                        <br>
                        <button type="submit" class="btn  block-lg btn-blue">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--===============================================
            footer section with copy right text
    ===================================================-->
    <footer class="main-footer">
        <div class="footer">
            <p class="text-center text-light">Ride-My-Way &copy; 2018 Daniel Adekunle. Andela</p>
        </div>
    </footer>
    <script src="./assets/jsfiles/mobile-nav.js"></script>
</body>

</html>
