<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ride-My-Way | Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/modules/main.css" />
</head>

<body class="grid-row-3 grid-areas">

    <!-- Backdrop layout -->
    <div class="backdrop"></div>

    <!--=================================================
       header section with toggle button for mobile view
       and naviation links for desktop view, and logo-brand.
    =====================================================-->
    <header class="header">
        <button class="toggle-button">
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
        </button>
        <div class="wrapper flex-row justify-content-sb">
            <div class="logo-brand">
                <h3>
                    <i class="fas fa-car text-light"></i>
                    <a class="text-light" href="index.html">Ride-My-Way</a>
                </h3>
            </div>
            <nav class="nav-links">
                <ul class="list-group-items flex-row">
                    <li class="list-group-item pl-3" title="Log in to your account">
                        <a class="text-white" href="about.html">About Us</a>
                    </li>
                    <li class="list-group-item pl-3" title="Log in to your account">
                        <a class="text-white" href="index.html">Log in</a>
                    </li>
                    <li class="list-group-item pl-3" title="Sign up as a user">
                        <a class="text-white current" href="#">Sign Up</a>
                    </li>
                    <li class="list-group-item current pl-3" title="Sign up as a driver">
                        <a class="text-white" href="register-driver.html">Join Drivers</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ================================================
        Navigation links for mobiles view
    ====================================================== -->
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a href="about.html">About Us</a>
            </li>
            <li class="mobile-nav__item">
                <a href="index.html">Log In</a>
            </li>
            <li class="mobile-nav__item">
                <a href="register-driver.html">Join Drivers</a>
            </li>
            <li class="mobile-nav__item">
                <a href="passengers.map.html">Google Map</a>
            </li>
        </ul>
    </nav>
    <!-- =================================================
                    Sign up form for users
    ====================================================== -->
    <section class="main-container" id="bg-pic__main-section">
        <div class="container m-1">
            <div class="p-1 sign-up-card card">
                <div class="card-title text-center">
                    <h3 class="text-center sign-up-title">Create An Account With Ride-My-Way</h3>
                </div>
                <div class="form-group-div">
                    <form class="form-group" action="passenger-dashboard.html">

                        <label class="label" for="username">Username:</label>
                        <input class="p-4" type="text" name="username" id="username" required>

                        <label class="label" for="email">Email:</label>
                        <input class="p-4" type="email" name="email" id="email" required>

                        <label class="label" for="password">Password:</label>
                        <input class="p-4" type="password" name="password" id="password" required>

                        <label class="label" for="confirm-password">Confirm Password:</label>
                        <input class="p-4" type="password" name="confirm-password" id="confirm-password" required>

                        <label class="label" for="phone">Contact Number: </label>
                        <input class="p-4" type="text" name="phone" />

                        <label class="label" for="gender">Gender:</label>
                        <select name="gender" id="">
                            <option>Select Gender Type</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <div class="signup-checkbox mt-3">
                            <input type="checkbox">
                            <a href="#">I Agree To Terms And Conditions</a>
                        </div>
                        <div class="clearfix mb-4"></div>
                        <button type="submit" class="btn block-lg btn-blue sign-up-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--===============================================
            footer section with copy right text
    ===================================================-->
    <footer class="main-footer">
        <div class="footer">
            <p class="text-center text-light">Ride-My-Way &copy; 2018 Daniel Adekunle. Andela</p>
        </div>
    </footer>
    <script src="./assets/jsfiles/mobile-nav.js"></script>
</body>

</html>
