<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ride-My-Way | Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./_assets/_css/_modules/main.css" />
</head>

<body class="grid-row-3 grid-areas">

    <!-- Backdrop layout -->
    <div class="backdrop"></div>

    <!--=================================================
       header section with toggle button for mobile view
       and naviation links for desktop view, and logo-brand.
    =====================================================-->
    <header class="header">
        <button class="toggle-button">
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
        </button>
        <div class="wrapper flex-row justify-content-sb">
            <div class="logo-brand">
                <h3>
                    <a class="text-light" href="index.html">Ride-My-Way</a>
                </h3>
            </div>
            <nav class="nav-links">
                <ul class="list-group-items flex-row">
                    <li class="list-group-item pl-3" title="Log in to your account">
                        <a class="text-white" href="about.html">About Us</a>
                    </li>
                    <li class="list-group-item pl-3" title="Log in to your account">
                        <a class="text-white" href="index.html">Log in</a>
                    </li>
                    <li class="list-group-item pl-3" title="Sign up as a user">
                        <a class="text-white current" href="#">Sign Up</a>
                    </li>
                    <li class="list-group-item current pl-3" title="Sign up as a driver">
                        <a class="text-white" href="drivers.create.html">Join Drivers</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ================================================
        Navigation links for mobiles view
    ====================================================== -->
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a href="about.html">About Us</a>
            </li>
            <li class="mobile-nav__item">
                <a href="index.html">Log In</a>
            </li>
            <li class="mobile-nav__item">
                <a href="drivers.create.html">Join Drivers</a>
            </li>
            <li class="mobile-nav__item">
                <a href="">Google Map</a>
            </li>
        </ul>
    </nav>
    <!-- =================================================
                    Sign up form for users
    ====================================================== -->
    <section class="main-container" id="bg-pic__main-section">
        <div class="container flex-row justify-content-center align-items-center">
            <div class="card card-md p-1 card-container">
                <div class="card-title text-center">
                    <h3>Create An Account With Ride-My-Way</h3>
                </div>
                <div class="form">
                    <form class="form-group profile">
                        <div class="input-uname-email">
                            <div class="inline-block-2Items  mb-2">
                                <label class="label" for="username">Username:</label>
                                <input class="p-5" type="text" name="username" id="username">
                            </div>
                            <div class="inline-block-2Items  mb-2">
                                <label class="label" for="email">Email:</label>
                                <input class="p-5" type="email" name="email" id="email" required>
                            </div>
                        </div>
                        <div class="input-password">
                            <div class="inline-block-2Items  mb-2">
                                <label class="label" for="password">Password:</label>
                                <input class="p-5" type="password" name="password" id="password">
                            </div>
                            <div class="inline-block-2Items  mb-2">
                                <label class="label" for="confirm-password">Confirm Password:</label>
                                <input class="p-5" type="password" name="confirm-password" id="confirm-password" required>
                            </div>
                        </div>
                        <div class="input-license-gen">
                            <div class="inline-block-2Items mb-2">
                                <label class="label" for="phone">Contact Number: </label>
                                <input class="p-5" type="text" name="phone" />
                            </div>
                            <div class="inline-block-3Items mb-2">
                                <label class="label" for="gender">Gender:</label>
                                <select name="gender" id="">
                                    <option>Select Gender Type</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-picture-phone">
                            <div class="inline-block-3Items mb-4">
                                <label class="label" for="image">Profile Picture:</label>
                                <input class="p-5" type="file" name="pic" accept="image/gif, image/jpeg, image/png">
                            </div>
                        </div>
                        <div class="inline-block-2Items mb-4">
                            <input type="checkbox">
                            <a href="#">I Agree To Terms And Conditions</a>
                        </div>
                        <button class="btn block-sm btn-success">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--===============================================
            footer section with copy right text
    ===================================================-->
    <footer class="main-footer">
        <div class="footer">
            <p class="text-center text-light">Ride-My-Way &copy; 2018 Daniel Adekunle. Andela</p>
        </div>
    </footer>
    <script src="./_assets/_jsfiles/mobile-nav.js"></script>
</body>

</html>
